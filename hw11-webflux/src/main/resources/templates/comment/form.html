<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{comment.new.title}">Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">Library Catalog</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}" th:text="#{nav.books}">Books</a>
                <a class="nav-link" th:href="@{/authors}" th:text="#{nav.authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}" th:text="#{nav.genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="#{comment.new.title}">Add Comment</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                            Error message
                        </div>
                        
                        <div class="alert alert-info mb-4">
                            <h5 th:text="#{comment.for.book}">Adding comment for book:</h5>
                            <strong th:text="${book.title}">Book Title</strong>
                            <br>
                            <small th:text="#{book.author}">Author:</small>
                            <small th:text="${book.author.fullName}">Author Name</small>
                        </div>

                        <form th:action="@{/books/{id}/comments(id=${book.id})}" method="post">
                            <div class="mb-3">
                                <label for="text" class="form-label" th:text="#{comment.text}">Comment</label>
                                <textarea class="form-control" id="text" name="text" rows="4" 
                                         th:placeholder="#{comment.placeholder}" required></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
                                <button type="submit" class="btn btn-primary" th:text="#{action.add.comment}">Add Comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
