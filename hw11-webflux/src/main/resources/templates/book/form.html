<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">Library Catalog</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}" th:text="#{nav.books}">Books</a>
                <a class="nav-link" th:href="@{/authors}" th:text="#{nav.authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}" th:text="#{nav.genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 id="form-title">Book Form</h2>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>
                        
                        <form id="book-form">
                            <div class="mb-3">
                                <label for="title" class="form-label" th:text="#{book.title}">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="authorId" class="form-label" th:text="#{book.author}">Author</label>
                                <select class="form-select" id="authorId" name="authorId" required>
                                    <option value="">Loading authors...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="genreIds" class="form-label" th:text="#{book.genres}">Genres</label>
                                <select class="form-select" id="genreIds" name="genreIds" multiple size="5">
                                    <option value="">Loading genres...</option>
                                </select>
                                <div class="form-text" th:text="#{genres.help}">Hold Ctrl (Cmd on Mac) to select multiple genres</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/}" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
                                <button id="submit-btn" type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isEditMode = false;
        let bookId = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Determine if this is edit mode by checking URL
            const pathParts = window.location.pathname.split('/');
            if (pathParts.includes('edit')) {
                isEditMode = true;
                bookId = pathParts[pathParts.length - 2]; // /books/{id}/edit
                document.getElementById('form-title').textContent = 'Edit Book';
                document.getElementById('page-title').textContent = 'Edit Book';
                document.getElementById('submit-btn').textContent = 'Update';
            } else {
                document.getElementById('form-title').textContent = 'New Book';
                document.getElementById('page-title').textContent = 'New Book';
                document.getElementById('submit-btn').textContent = 'Create';
            }

            // Load authors and genres
            loadAuthors();
            loadGenres();

            // If edit mode, load book data
            if (isEditMode && bookId) {
                loadBookData(bookId);
            }

            // Handle form submission
            document.getElementById('book-form').addEventListener('submit', handleFormSubmit);
        });

        async function loadAuthors() {
            try {
                const response = await fetch('/api/authors');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const authors = await response.json();
                
                const select = document.getElementById('authorId');
                select.innerHTML = '<option value="">Select an author</option>';
                authors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author.id;
                    option.textContent = author.fullName;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load authors: ' + error.message);
            }
        }

        async function loadGenres() {
            try {
                const response = await fetch('/api/genres');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const genres = await response.json();
                
                const select = document.getElementById('genreIds');
                select.innerHTML = '';
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load genres: ' + error.message);
            }
        }

        async function loadBookData(bookId) {
            try {
                const response = await fetch(`/api/books/${bookId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const book = await response.json();
                
                // Populate form fields
                document.getElementById('title').value = book.title;
                document.getElementById('authorId').value = book.author.id;
                
                // Select genres
                const genreSelect = document.getElementById('genreIds');
                book.genres.forEach(genre => {
                    const option = genreSelect.querySelector(`option[value="${genre.id}"]`);
                    if (option) {
                        option.selected = true;
                    }
                });
            } catch (error) {
                showError('Failed to load book data: ' + error.message);
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const bookData = {
                title: formData.get('title'),
                authorId: formData.get('authorId'),
                genreIds: Array.from(formData.getAll('genreIds'))
            };

            try {
                let response;
                if (isEditMode) {
                    bookData.id = bookId;
                    response = await fetch(`/api/books/${bookId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(bookData)
                    });
                } else {
                    response = await fetch('/api/books', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(bookData)
                    });
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }

                // Success - redirect to home page
                window.location.href = '/';
            } catch (error) {
                showError('Failed to save book: ' + error.message);
            }
        }

        function showError(message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${escapeHtml(message)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
