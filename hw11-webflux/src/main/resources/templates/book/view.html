<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">Library Catalog</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}" th:text="#{nav.books}">Books</a>
                <a class="nav-link" th:href="@{/authors}" th:text="#{nav.authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}" th:text="#{nav.genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div id="alert-container"></div>
                
                <div id="book-details">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 th:text="#{comments.title}">Comments</h3>
                        <button id="add-comment-btn" class="btn btn-primary btn-sm" th:text="#{comments.add}" style="display: none;">Add Comment</button>
                    </div>

                    <div id="comments-container">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading comments...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 th:text="#{actions.title}">Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/}" class="btn btn-outline-primary" th:text="#{action.back.books}">Back to Books</a>
                            <button id="edit-book-btn" class="btn btn-outline-secondary" th:text="#{action.edit.book}" style="display: none;">Edit Book</button>
                            <button id="add-comment-btn-sidebar" class="btn btn-outline-success" th:text="#{action.add.comment}" style="display: none;">Add Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/books.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get book ID from URL path
            const pathParts = window.location.pathname.split('/');
            const bookId = pathParts[pathParts.length - 1];
            
            if (bookId && bookId !== 'books') {
                // Load book details
                loadBookDetails(bookId);
                // Load comments
                loadComments(bookId);
            }
        });

        async function loadBookDetails(bookId) {
            try {
                const response = await fetch(`/api/books/${bookId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const book = await response.json();
                renderBookDetails(book);
                
                // Show action buttons
                document.getElementById('edit-book-btn').style.display = 'block';
                document.getElementById('edit-book-btn').onclick = () => window.location.href = `/books/${book.id}/edit`;
                document.getElementById('add-comment-btn').style.display = 'block';
                document.getElementById('add-comment-btn').onclick = () => window.location.href = `/books/${book.id}/comments/new`;
                document.getElementById('add-comment-btn-sidebar').style.display = 'block';
                document.getElementById('add-comment-btn-sidebar').onclick = () => window.location.href = `/books/${book.id}/comments/new`;
            } catch (error) {
                document.getElementById('book-details').innerHTML = 
                    '<div class="alert alert-danger">Failed to load book details: ' + error.message + '</div>';
            }
        }

        function renderBookDetails(book) {
            const container = document.getElementById('book-details');
            container.innerHTML = `
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>${escapeHtml(book.title)}</h2>
                        <div class="btn-group">
                            <a href="/books/${book.id}/edit" class="btn btn-outline-secondary btn-sm">Edit</a>
                            <button onclick="deleteBookConfirm('${book.id}')" class="btn btn-outline-danger btn-sm">Delete</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Author:</strong> 
                            <span>${escapeHtml(book.author.fullName)}</span>
                        </p>
                        <p class="card-text">
                            <strong>Genres:</strong>
                            <span>${book.genres.map(genre => escapeHtml(genre.name)).join(', ')}</span>
                        </p>
                    </div>
                </div>
            `;
        }

        async function loadComments(bookId) {
            try {
                const response = await fetch(`/api/books/${bookId}/comments`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const comments = await response.json();
                renderComments(comments);
            } catch (error) {
                document.getElementById('comments-container').innerHTML = 
                    '<div class="alert alert-danger">Failed to load comments: ' + error.message + '</div>';
            }
        }

        function renderComments(comments) {
            const container = document.getElementById('comments-container');
            
            if (comments.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No comments yet.</div>';
                return;
            }

            const commentsHtml = comments.map(comment => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <p class="card-text">${escapeHtml(comment.text)}</p>
                            <div class="btn-group btn-group-sm">
                                <a href="/comments/${comment.id}/edit" class="btn btn-outline-secondary btn-sm">Edit</a>
                                <a href="/comments/${comment.id}/delete" class="btn btn-outline-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = commentsHtml;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function deleteBookConfirm(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                booksUI.deleteBookConfirm(id);
            }
        }
    </script>
</body>
</html>
