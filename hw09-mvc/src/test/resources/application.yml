spring:
  data:
    mongodb:
      # Use a different database name for tests to avoid conflicts
      database: test
      # For local testing, use a fixed port (27017)
      port: 27017
      host: localhost
  mongodb:
    embedded:
      # Specify the version of embedded MongoDB to use
      version: 4.0.2
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600
  web:
    locale: en
    locale-resolver: fixed

de:
  flapdoodle:
    mongodb:
      embedded:
        # Specify the version of embedded MongoDB to use
        version: 4.0.2
        features:
          # Disable sync delay for faster tests
          sync_delay: 0
          # Disable authentication for embedded MongoDB in CI environment
          # In CI, we use embedded MongoDB without authentication for simplicity
          no_auth: true
        network:
          # Use a fixed port (27017) for consistency
          port: 27017
          bind-ip: localhost
        # Increase timeouts for more reliable tests
        timeout:
          startup: 60000
          connection: 30000
