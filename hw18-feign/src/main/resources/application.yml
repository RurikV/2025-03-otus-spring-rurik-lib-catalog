spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: library
      username: root
      password: example
      authentication-database: admin
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600

external:
  httpbin:
    base-url: https://httpbin.org

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000

resilience4j:
  circuitbreaker:
    instances:
      httpbin:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
  retry:
    instances:
      httpbin:
        maxAttempts: 3
        waitDuration: 300ms
