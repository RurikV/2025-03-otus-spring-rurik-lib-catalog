<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{comment.delete.title}">Delete Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">Library Catalog</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}" th:text="#{nav.books}">Books</a>
                <a class="nav-link" th:href="@{/authors}" th:text="#{nav.authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}" th:text="#{nav.genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h2 th:text="#{comment.delete.title}">Delete Comment</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning" role="alert">
                            <h4 class="alert-heading" th:text="#{delete.warning.title}">Warning!</h4>
                            <p th:text="#{comment.delete.warning}">Are you sure you want to delete this comment? This action cannot be undone.</p>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 th:text="#{comment.for.book}">Comment for book:</h5>
                                <strong th:text="${comment.book.title}">Book Title</strong>
                                <br>
                                <small th:text="#{book.author}">Author:</small>
                                <small th:text="${comment.book.author.fullName}">Author Name</small>
                            </div>
                            <div class="card-body">
                                <h6 th:text="#{comment.text}">Comment:</h6>
                                <p class="card-text" th:text="${comment.text}">Comment text</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/books/{id}(id=${comment.book.id})}" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
                            <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger" th:text="#{action.delete.confirm}">
                                    Yes, Delete Comment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
